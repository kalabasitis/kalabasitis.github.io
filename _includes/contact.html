<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">We'd love to hear from you! Please feel free to get in touch with us via the form below.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form
                    action="https://usebasin.com/f/5a441619b73f"
                    method="POST"
                    enctype="multipart/form-data"
                    id="form"
                    >
                    <div class="row">
                        <div class="col-md-6" text-center>

                            <input type="text" name="name" class="form-control" required placeholder="Your Name *"/>
                            <p class="help-block text-danger"></p>
                            <input type="email" name="email" class="form-control" required placeholder="Your Email *"/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-md-6">
                            <textarea name="message" class="form-control"  placeholder="Your Message *" required></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-xl">Send</button>
                        </div>
                        
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
